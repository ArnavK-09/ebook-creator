    <main id="app">

          stroke="currentColor"

            type="text"
            name="book_motive"
            id="book_motive"
            placeholder="Enter your book aim..."
          />
          <br />
          <input
            required
            autocomplete="false"
            type="text"
            name="api_key"
            id="api_key"
            placeholder="Enter your Gen-AI API Key..."
          />
          <br />
          <button id="submitBTN" type="submit">Create your book!!</button>
        </form>
        <div id="download">
          <a
            id="download_link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >

            <li><strong>OR</strong></li>
            <li>
              Enable pop-up, and print the page using <kbd>Ctrl+P</kbd> or from
